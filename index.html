<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>우동잎</title>
    <style>
        body {
            background-color: #f0e1c6;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        .brown {
            color: #7b4b2a;
        }

        .green {
            color: #4CAF50;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
            margin: 80px auto 20px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
            color: #888;
        }

        .search-box {
            width: 100%;
            padding: 10px 16px 10px 36px;
            border: 4px solid #7b4b2a;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            outline: none;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #bookmarked-list {
            width: 200px;
            margin-right: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: auto;
        }

            #bookmarked-list h3 {
                margin-top: 0;
                font-size: 18px;
                color: #7b4b2a;
            }

        .bookmark-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

            .bookmark-item:hover {
                background-color: #f2f2f2;
            }

        #map {
            width: 800px;
            height: 400px;
            border: 10px solid #7b4b2a;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .search-results {
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px auto;
        }

        .result-item {
            position: relative;
            width: 250px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

            .result-item .place-name {
                font-weight: bold;
                font-size: 16px;
                color: #333;
            }

            .result-item .address {
                font-size: 14px;
                color: #777;
            }

        .star-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #ccc;
            cursor: pointer;
        }

        .starred {
            color: #FFD700;
        }
    </style>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a3fa299815ea563798ea9063008da9f&libraries=services"></script>
</head>
<body>

    <div class="logo">
        <span class="brown">우리 동네 한 입</span>, <span class="green">우동잎🍃</span>
    </div>

    <div class="search-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" class="search-box" id="search-input" placeholder="검색어를 입력하세요">
    </div>

    <div id="container">
        <div id="bookmarked-list">
            <h3>⭐ 북마크</h3>
        </div>
        <div id="map"></div>
    </div>

    <div class="search-results" id="search-results"></div>

    <script>
        const mapContainer = document.getElementById('map');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const bookmarkedList = document.getElementById('bookmarked-list');
        const bookmarkedPlaces = [];

        const map = new kakao.maps.Map(mapContainer, {
            center: new kakao.maps.LatLng(37.3004, 127.0340),
            level: 3
        });

        const marker = new kakao.maps.Marker({
            position: map.getCenter(),
            map: map
        });

        const ps = new kakao.maps.services.Places();

        searchInput.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
        const keyword = searchInput.value.trim();
        if (!keyword) {
            alert("검색어를 입력하세요!");
            return;
        }

        searchResults.innerHTML = '';

        ps.keywordSearch(keyword, function (data, status) {
            if (status === kakao.maps.services.Status.OK) {
                data.forEach(place => {
                    const coords = new kakao.maps.LatLng(place.y, place.x);

                    const item = document.createElement('div');
                    item.className = 'result-item';

                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'place-name';
                    nameDiv.textContent = place.place_name;

                    const addrDiv = document.createElement('div');
                    addrDiv.className = 'address';
                    addrDiv.textContent = place.address_name;

                    const starBtn = document.createElement('span');
                    starBtn.className = 'star-btn';
                    starBtn.innerHTML = '★';

                    starBtn.addEventListener('click', function (e) {
                        e.stopPropagation();
                        if (!bookmarkedPlaces.includes(place.id)) {
                            bookmarkedPlaces.push(place.id);

                            const b = document.createElement('div');
                            b.className = 'bookmark-item';
                            b.textContent = place.place_name;

                            const removeBtn = document.createElement('span');
                            removeBtn.textContent = ' ❌';
                            removeBtn.style.color = '#888';
                            removeBtn.style.cursor = 'pointer';
                            removeBtn.style.float = 'right';

                            removeBtn.addEventListener('click', function (e) {
                                e.stopPropagation();
                                bookmarkedList.removeChild(b);
                                const index = bookmarkedPlaces.indexOf(place.id);
                                if (index > -1) bookmarkedPlaces.splice(index, 1);
                                starBtn.classList.remove('starred');
                            });

                            b.appendChild(removeBtn);

                            b.addEventListener('click', function () {
                                map.setCenter(coords);
                                marker.setPosition(coords);
                            });

                            bookmarkedList.appendChild(b);
                            starBtn.classList.add('starred');
                        }
                    });

                    item.appendChild(starBtn);
                    item.appendChild(nameDiv);
                    item.appendChild(addrDiv);

                    item.addEventListener('click', function () {
                        map.setCenter(coords);
                        marker.setPosition(coords);
                    });

                    searchResults.appendChild(item);
                });
            } else {
                alert("검색 결과를 찾을 수 없습니다.");
            }
        });
    }
});
    </script>
</body>
</html>
