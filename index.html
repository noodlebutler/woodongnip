<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>우동잎</title>
    <style>
        .logo-img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            pointer-events: none;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
            margin: 20px auto;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
            color: #888;
        }

        .search-box {
            width: 100%;
            padding: 10px 16px 10px 36px;
            border: 4px solid #7b4b2a;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            outline: none;
        }

        body {
            background-color: #f0e1c6;
        }

        #map {
            width: 1000px;
            height: 400px;
            border: 10px solid #7b4b2a;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            z-index: 10;
        }

        .brown {
            color: #7b4b2a;
        }

        .green {
            color: #4CAF50;
        }

        /* 검색 결과 목록 디자인 */
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .result-item {
            position: relative;
            width: 250px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

            .result-item:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            }

            .result-item img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 10px;
            }

            .result-item .place-name {
                font-size: 18px;
                font-weight: bold;
                margin-top: 10px;
                color: #333;
            }

            .result-item .address {
                font-size: 14px;
                color: #777;
            }

            .result-item .btn {
                display: inline-block;
                margin-top: 10px;
                padding: 8px 20px;
                background-color: #7b4b2a;
                color: #fff;
                font-size: 14px;
                border-radius: 20px;
                text-decoration: none;
            }

                .result-item .btn:hover {
                    background-color: #5d3d23;
                }

        /* X 버튼 스타일 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

            .close-btn:hover {
                color: #ff0000;
            }
    </style>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a3fa299815ea563798ea9063008da9f&libraries=services"></script>
</head>
<body>
    <img src="C:\Users\USER\Desktop\noodles_converted.jpg" class="logo-img" alt="로고">
    <div class="search-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" class="search-box" id="search-input" placeholder="검색어를 입력하세요">
    </div>
    <div class="logo">
        <span class="brown">우리 동네 한 입</span>, <span class="green">우동잎🍃</span>
    </div>
    <br /><br />
    <div id="map"></div>
    <div class="search-results" id="search-results"></div>

    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.3004, 127.0340),
            level: 3
        };
        var map = new kakao.maps.Map(container, options);
        var marker = new kakao.maps.Marker({
            position: map.getCenter(),
            map: map
        });

        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
            var clickPosition = mouseEvent.latLng;
            marker.setPosition(clickPosition);
        });

        var ps = new kakao.maps.services.Places();
        var searchInput = document.getElementById('search-input');
        var searchResultsContainer = document.getElementById('search-results');

        searchInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                var keyword = searchInput.value.trim();
                if (!keyword) {
                    alert("검색어를 입력하세요!");
                    return;
                }

                ps.keywordSearch(keyword, function (data, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        searchResultsContainer.innerHTML = ''; // 기존 결과 지우기
                        data.forEach(function (place) {
                            var coords = new kakao.maps.LatLng(place.y, place.x);
                            map.setCenter(coords);
                            marker.setPosition(coords);

                            // 검색 결과 항목 생성
                            var resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            resultItem.onclick = function () {
                                map.setCenter(coords); // 클릭 시 해당 위치로 이동
                            };

                            // 이미지 추가 (null이나 undefined 처리)
                            var img = document.createElement('img');
                            img.src = place.photo ? place.photo[0].url : 'https://via.placeholder.com/250x150'; // 이미지가 없으면 기본 이미지 사용
                            resultItem.appendChild(img);

                            // 장소 이름과 주소 추가
                            var placeName = document.createElement('div');
                            placeName.className = 'place-name';
                            placeName.textContent = place.place_name;
                            resultItem.appendChild(placeName);

                            var address = document.createElement('div');
                            address.className = 'address';
                            address.textContent = place.address_name;
                            resultItem.appendChild(address);

                            // 버튼 추가 (예: 장소로 이동)
                            var btn = document.createElement('a');
                            btn.className = 'btn';
                            btn.href = `https://map.kakao.com/link/to/${place.place_name},${place.y},${place.x}`;
                            btn.target = '_blank';
                            btn.textContent = '위치 보기';
                            resultItem.appendChild(btn);

                            // X 버튼 추가
                            var closeBtn = document.createElement('span');
                            closeBtn.className = 'close-btn';
                            closeBtn.textContent = '×';
                            closeBtn.onclick = function (event) {
                                event.stopPropagation();  // 클릭 이벤트 전파 방지
                                searchResultsContainer.removeChild(resultItem); // 항목 제거
                            };
                            resultItem.appendChild(closeBtn);

                            // 결과 항목을 목록에 추가
                            searchResultsContainer.appendChild(resultItem);
                        });
                    } else {
                        alert("검색 결과를 찾을 수 없습니다.");
                    }
                });
            }
        });
    </script>
</body>
</html>
