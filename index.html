<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>우동잎</title>
    <style>
        .logo-img {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            pointer-events: none;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
            margin: 20px auto;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
            color: #888;
        }

        .search-box {
            width: 100%;
            padding: 10px 16px 10px 36px;
            border: 4px solid #7b4b2a;
            border-radius: 25px;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            outline: none;
        }

        body {
            background-color: #f0e1c6;
        }

        #map {
            width: 1000px;
            height: 400px;
            border: 10px solid #7b4b2a;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            z-index: 10;
        }

        .brown {
            color: #7b4b2a;
        }

        .green {
            color: #4CAF50;
        }

        .search-result {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border-top: 2px solid #7b4b2a;
            padding-top: 20px;
        }

        .result-item {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

            .result-item img {
                width: 100px;
                height: 100px;
                border-radius: 8px;
                margin-right: 15px;
            }

            .result-item .info {
                flex-grow: 1;
            }

            .result-item .place-name {
                font-size: 18px;
                font-weight: bold;
                color: #333;
            }

            .result-item .address {
                font-size: 14px;
                color: #777;
            }
    </style>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4a3fa299815ea563798ea9063008da9f&libraries=services"></script>
</head>
<body>
    <img src="C:\Users\USER\Desktop\noodles_converted.jpg" class="logo-img" alt="로고">
    <div class="search-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" class="search-box" id="search-input" placeholder="검색어를 입력하세요">
    </div>
    <div class="logo">
        <span class="brown">우리 동네 한 입</span>, <span class="green">우동잎🍃</span>
    </div>
    <br /><br />
    <div id="map"></div>
    <div class="search-result" id="search-result"></div>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.3004, 127.0340),
            level: 3
        };
        var map = new kakao.maps.Map(container, options);
        var marker = new kakao.maps.Marker({
            position: map.getCenter(),
            map: map
        });
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
            var clickPosition = mouseEvent.latLng;
            marker.setPosition(clickPosition);
        });
        var ps = new kakao.maps.services.Places();
        var searchInput = document.getElementById('search-input');
        var searchResult = document.getElementById('search-result');
        searchInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                var keyword = searchInput.value.trim();
                if (!keyword) {
                    alert("검색어를 입력하세요!");
                    return;
                }
                ps.keywordSearch(keyword, function (data, status) {
                    searchResult.innerHTML = '';
                    if (status === kakao.maps.services.Status.OK) {
                        var place = data[0];
                        var coords = new kakao.maps.LatLng(place.y, place.x);
                        map.setCenter(coords);
                        marker.setPosition(coords);
                        var resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        var placeImage = document.createElement('img');
                        placeImage.src = place.photo && place.photo[0] ? place.photo[0].url : 'https://via.placeholder.com/100';
                        resultItem.appendChild(placeImage);
                        var placeInfo = document.createElement('div');
                        placeInfo.className = 'info';
                        var placeName = document.createElement('div');
                        placeName.className = 'place-name';
                        placeName.textContent = place.place_name;
                        placeInfo.appendChild(placeName);
                        var placeAddress = document.createElement('div');
                        placeAddress.className = 'address';
                        placeAddress.textContent = place.address_name;
                        placeInfo.appendChild(placeAddress);
                        resultItem.appendChild(placeInfo);
                        searchResult.appendChild(resultItem);
                    } else {
                        alert("검색 결과를 찾을 수 없습니다.");
                    }
                });
            }
        });
    </script>
</body>
</html>
